server:
  port: 80

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000  #单位毫秒
        readTimeout: 5000


# 全局设置超时：
hystrix:
  metrics:
    polling-interval-ms: 5000
